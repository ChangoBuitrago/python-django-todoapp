- type: parallel
  name: example_parallel_steps
  steps:
    - service: web-codeship-example-python
      # shell wrapper not required unless passing along env vars or combining commands
      command: 'printenv'
    - service: web-codeship-example-python
      # shell wrapper not required unless passing along env vars or combining commands
      command: 'ls'
- name: tests
